<body>
    <p>text 1</p>
    <p>text 2</p>
    <p>text 3</p>
    <p>text 4</p>
    <button id="myBTN">click me</button>
    <script type="text/javascript">
        var elements = document.getElementsByTagName('p');
        console.log(elements);

        for(var i = 0; i < elements.length; i++){ //elements.length la so luong cua element (p)
            console.log(i);
            elements[i].style.color ='blue';
        }

        
        var btn = document.getElementById('myBTN');
        btn.addEventListener('click', changeColor);
        function changeColor(){
            var elements = document.getElementsByTagName('p');
            console.log(elements);
            elements[1].style.color ='blue';
            
        }

        console.log(btn.parentNode); // = document.getElementsByTagName('body')[0];
        var bodyE = document.getElementsByTagName('body')[0];

        console.log(bodyE.children[0]); 
    </script>
